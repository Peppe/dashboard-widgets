<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="db-part-header.html">
<!--
`db-part-header`
Renders the header part of a widget. For now only a String but there could be buttons as well

@demo demo/index.html

A few examples:
`<db-part-header header="Top grossing movies"></db-part-header>`
-->
<dom-module id="db-part-frame">
    <template>
        <style>
            :host {
              font-family: "Open Sans", sans-serif;
              height:100%;
              display: flex;
              flex-direction: column;
              align-items: stretch;

              @apply(--db-part-frame-theme);
            }

            #content {
              flex-grow: 1;
              display: flex;
            }
        </style>
        <db-part-header header="[[header]]"></db-part-header>
        <div id="content">
          <slot></slot>
        </div>
    </template>

    <script>
            Polymer({
                is: 'db-part-frame',
                properties: {
                  header: String
                }
        });
    </script>
</dom-module>

</body>
</html>
