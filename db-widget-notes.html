<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vaadin-charts/vaadin-sparkline.html">
<!--
`db-widget-notes`
A widget with a textarea to write notes in.

@demo demo/index.html

A few examples:
`<db-widget-notes></db-widget-notes>`
-->
<dom-module id="db-widget-notes">
    <template>
        <style>
            :host {
              height:100%;
              display: flex;
              flex-direction: column;

            }

            textarea{
              width: 100%;
              box-sizing: border-box;
              border: none;
              border-top: 1px solid #dfdfdf;
              padding: 20px 20px 0;
              line-height: 20px;
              font-size: 13px;
              background: #fffdf2 url('notes-bg.png') repeat;
              background-attachment: local;
              color: #545145;
              overflow: auto;
              resize: none;
            }
        </style>
        <db-part-frame header="Notes">
          <textarea>
            Remember to:
            路 Zoom in and out in the Sales view
            路 Filter the transactions and drag a set of them to the Reports tab
            路 Create a new report
            路 Change the schedule of the movie theater
          </textarea>
        </db-part-frame>
    </template>

    <script>
            Polymer({
                is: 'db-widget-notes',
                properties: {
                }
        });
    </script>
</dom-module>
