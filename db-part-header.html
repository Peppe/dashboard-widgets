<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vaadin-charts/vaadin-bar-chart.html">
<link rel="import" href="db-part-header.html">
<!--
`db-part-header`
Renders the header part of a widget. For now only a String but there could be buttons as well

@demo demo/index.html

A few examples:
`<db-part-header header="Top grossing movies"></db-part-header>`
-->
<dom-module id="db-part-header">
    <template>
        <style>
            :host {
              font-family: "Open Sans", sans-serif;
              padding: 1px 0 1px 21px;
              @apply(--db-part-header);
            }

            h1 {
              color: #197de1;
              line-height: 1.1;
              font-weight: 500;
              font-size: 14px;
              text-transform: uppercase;
              letter-spacing: 0;
              @apply(--db-part-header-header);
            }
        </style>
        <h1>[[header]]</h1>
    </template>

    <script>
            Polymer({
                is: 'db-part-header',
                properties: {
                    header:{
                        type: String
                    }
                }
        });
    </script>
</dom-module>

</body>
</html>
